<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <link rel="stylesheet" href="./css/swiper-bundle.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Cofeesite</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#">
                <img src="./img/logo.svg" alt="logo">
            </a>

            <div class="nav__menu" id="navMenu">
                <ul class="nav__list">
                    <li><a href="/index.html" class="nav__link">HOME</a></li>
                    <li><a href="/about.html" class="nav__link">ABOUT US</a></li>
                    <li><a href="/plan.html" class="nav__link">Create your plan</a></li>
                </ul>

                <div class="nav__close" id="navClose">
                    <i class="ri-close-large-fill"></i>
                </div>
            </div>

            <div class="nav__toggle" id="navToggle">
                <i class="ri-apps-2-fill"></i>
            </div>
        </nav>
    </header>

    <main class="main">
    <section class="plan section" id="plan">
        
        <div class="video">
            <video autoplay loop muted playsinline class="videofon">
                <source src="./media/cofeevideo.MP4" type="video/mp4">
            </video>
        </div>
        
        <div class="plan__container container grid">
            <div class="plan__data">
                <h2 class="plan__title">Create a plan</h2>
                <p class="plan__description">Build a subscription plan that best fits your needs. We offer an assortment of the best artisan coffees from around the globe delivered fresh to your door.</p>
            </div>
            </div>
    </section>
</main>
    <footer class="footer">
        <div class="footer__container  container">
            <a href="#">
                <img src="./img/logo.svg" alt="Logo">
            </a>
            <nav class="footer__nav">
                <a href="#" class="footer__link">HOME</a>
                <a href="#" class="footer__link">ABOUT US</a>
                <a href="#" class="footer__link">CREATE YOUR PLAN</a>
            </nav>
            <div class="webs">
                <a href="#" aria-label="Facebook">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="#" aria-label="Twitter">
                    <i class="fab fa-twitter-square"></i>
                </a>
                <a href="#" aria-label="Instagram">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </div>
        </div>
